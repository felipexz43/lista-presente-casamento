<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Lista de Presentes de Casamento - Gabriela e Felipe</title>
</head>

<body>
    <header style="background-color: #ffd1dc;">
        <h1>Lista de Presentes de Casamento</h1>
        <p>Gabriela e Felipe</p>
    </header>

    <main>
        <section class="present-list">
            <h2>Presentes Disponíveis</h2>
            <ul id="gift-list">
                <li>Pratos de Porcelana</li>
                <li>Conjunto de Talheres</li>
                <li>Jogo de Copos</li>
                <li>Panelas Antiaderentes</li>
                <li>Robô de Cozinha</li>
            </ul>
        </section>

        <section class="gift-form">
            <h2>Escolha um Presente</h2>
            <input type="text" id="gift-name" placeholder="Nome do Presente">
            <button id="add-gift">Adicionar Presente</button>
        </section>
    </main>

    <footer style="background-color: #ffd1dc;">
        <p>&copy; 2023 Gabriela e Felipe</p>
    </footer>
</body>

</html>
